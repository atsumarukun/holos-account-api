openapi: "3.0.3"

info:
  title: "holos: 認証認可 API"
  version: ""

servers:
  - url: "http://localhost:8001"
    description: "localhost"
  - url: "http://auth-server:8000"
    description: "docker compose service"

paths:
  /health:
    get:
      summary: "ヘルスチェック"
      tags:
        - "health"
      responses:
        204:
          $ref: "#/components/responses/204"
  /accounts:
    post:
      summary: "アカウント作成"
      tags:
        - "accounts"
      requestBody:
        $ref: "#/components/requestBodies/create_account"
      responses:
        201:
          $ref: "#/components/responses/create_account"
        400:
          $ref: "#/components/responses/400"
        409:
          $ref: "#/components/responses/409"
        500:
          $ref: "#/components/responses/500"
    delete:
      summary: "アカウント削除"
      tags:
        - "accounts"
      security:
        - sessionAuth: []
      parameters:
        - in: "header"
          name: "Authorization"
          schema:
            type: "string"
          required: true
          description: "セッショントークン"
          example: "Session 1Ty1HKTPKTt8xEi-_3HTbWf2SCHOdqOS"
      requestBody:
        $ref: "#/components/requestBodies/delete_account"
      responses:
        204:
          $ref: "#/components/responses/204"
        401:
          $ref: "#/components/responses/401"
        500:
          $ref: "#/components/responses/500"
  /accounts/name:
    put:
      summary: "アカウント名更新"
      tags:
        - "accounts"
      security:
        - sessionAuth: []
      parameters:
        - in: "header"
          name: "Authorization"
          schema:
            type: "string"
          required: true
          description: "セッショントークン"
          example: "Session 1Ty1HKTPKTt8xEi-_3HTbWf2SCHOdqOS"
      requestBody:
        $ref: "#/components/requestBodies/update_account_name"
      responses:
        201:
          $ref: "#/components/responses/update_account_name"
        400:
          $ref: "#/components/responses/400"
        401:
          $ref: "#/components/responses/401"
        409:
          $ref: "#/components/responses/409"
        500:
          $ref: "#/components/responses/500"
  /accounts/password:
    put:
      summary: "パスワード更新"
      tags:
        - "accounts"
      security:
        - sessionAuth: []
      parameters:
        - in: "header"
          name: "Authorization"
          schema:
            type: "string"
          required: true
          description: "セッショントークン"
          example: "Session 1Ty1HKTPKTt8xEi-_3HTbWf2SCHOdqOS"
      requestBody:
        $ref: "#/components/requestBodies/update_account_password"
      responses:
        201:
          $ref: "#/components/responses/update_account_password"
        400:
          $ref: "#/components/responses/400"
        401:
          $ref: "#/components/responses/401"
        500:
          $ref: "#/components/responses/500"
  /login:
    post:
      summary: "ログイン"
      tags:
        - "session"
      requestBody:
        $ref: "#/components/requestBodies/login"
      responses:
        200:
          $ref: "#/components/responses/login"
        401:
          $ref: "#/components/responses/401"
        500:
          $ref: "#/components/responses/500"
  /logout:
    delete:
      summary: "ログアウト"
      tags:
        - "session"
      security:
        - sessionAuth: []
      parameters:
        - in: "header"
          name: "Authorization"
          schema:
            type: "string"
          required: true
          description: "セッショントークン"
          example: "Session 1Ty1HKTPKTt8xEi-_3HTbWf2SCHOdqOS"
      responses:
        204:
          $ref: "#/components/responses/204"
        401:
          $ref: "#/components/responses/401"
        500:
          $ref: "#/components/responses/500"
  /authorization:
    get:
      summary: "ログアウト"
      tags:
        - "session"
      security:
        - sessionAuth: []
      parameters:
        - in: "header"
          name: "Authorization"
          schema:
            type: "string"
          required: true
          description: "セッショントークン"
          example: "Session 1Ty1HKTPKTt8xEi-_3HTbWf2SCHOdqOS"
      responses:
        200:
          $ref: "#/components/responses/authorization"
        401:
          $ref: "#/components/responses/401"
        500:
          $ref: "#/components/responses/500"

components:
  securitySchemes:
    sessionAuth:
      type: http
      scheme: Session

  schemas:
    account:
      type: "object"
      properties:
        id:
          type: "string"
          example: "397bde64-8042-4e38-bca0-a4ba9f4f0e5f"
          readOnly: true
        name:
          type: "string"
          example: "name"
        password:
          type: "string"
          example: "password"
          writeOnly: true
        confirm_password:
          type: "string"
          example: "password"
          writeOnly: true
      required:
        - "id"
        - "name"
        - "password"
        - "confirm_password"
    credential:
      type: "object"
      properties:
        account_name:
          type: "string"
          example: "name"
          writeOnly: true
        password:
          type: "string"
          example: "password"
          writeOnly: true
    session:
      type: "object"
      properties:
        token:
          type: "string"
          example: "1Ty1HKTPKTt8xEi-_3HTbWf2SCHOdqOS"
          readOnly: true

  requestBodies:
    create_account:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/account"
    update_account_name:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/account"
              - type: "object"
                properties:
                  confirm_password:
                    readOnly: true
    update_account_password:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/account"
              - type: "object"
                properties:
                  name:
